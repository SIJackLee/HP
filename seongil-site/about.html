<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:type" content="website">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="#main-content" class="skip-link"></a>
  
  <!-- 헤더 -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo" data-inject="companyName"></a>
      <button class="menu-toggle" id="menuToggle" aria-label="메뉴 열기">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav>
        <ul class="nav-menu" id="navMenu">
          <li><a href="index.html" class="nav-link" data-page="index">홈</a></li>
          <li><a href="about.html" class="nav-link active" data-page="about">회사소개</a></li>
          <li><a href="products.html" class="nav-link" data-page="products">제품소개</a></li>
          <li><a href="resources.html" class="nav-link" data-page="resources">자료실</a></li>
          <li><a href="support.html" class="nav-link" data-page="support">A/S문의</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main id="main-content">
    <!-- 페이지 헤더 -->
    <section class="page-hero">
      <div class="container">
        <h1 id="pageTitle"></h1>
        <p id="pageSubtitle"></p>
      </div>
    </section>

    <!-- 대표이사 인삿말 -->
    <section class="section" style="background-color: var(--surface);">
      <div class="container container--narrow">
        <div class="ceo-greeting">
          <h2 class="ceo-greeting__label" id="ceoGreetingLabel"></h2>
          <p class="ceo-greeting__title" id="ceoGreetingTitle"></p>
          <div class="ceo-greeting__body" id="ceoGreetingBody"></div>
          <p class="ceo-greeting__sign" id="ceoGreetingSign"></p>
        </div>
      </div>
    </section>

    <!-- 오시는 길 -->
    <section class="section">
      <div class="container">
        <h2 class="section-title" id="aboutLocationTitle"></h2>
        <div class="location-two-col">
          <div class="location-two-col__left">
            <p class="location-address" id="aboutLocationAddress"></p>
            <a href="#" id="aboutMapLink" class="map-link map-link--button" target="_blank" rel="noopener noreferrer"></a>
          </div>
          <div class="location-two-col__right">
            <a href="#" id="aboutMapLinkArea" class="location-map-area" target="_blank" rel="noopener noreferrer" aria-label="지도 보기">
              <span class="location-map-area__pin" aria-hidden="true"></span>
              <span class="location-map-area__label" id="aboutMapLinkLabel"></span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- 글로벌 네트워크 -->
    <section class="section section-compact">
      <div class="container">
        <h2 class="section-title" id="globalNetworkTitle"></h2>
        <p class="section-subtitle" id="globalNetworkDescription"></p>
        <div id="globalNetworkMapWrap" class="global-network-map-wrap"></div>
        <div class="countries-chip-container" id="globalCountriesList">
          <!-- app.js에서 동적으로 생성 -->
        </div>
      </div>
    </section>

    <!-- 5대 핵심 가치 -->
    <section class="section" style="background-color: var(--surface);">
      <div class="container">
        <h2 class="section-title" id="coreValuesTitle"></h2>
        <div id="coreValuesContainer" class="values-wrap">
          <!-- app.js에서 동적으로 생성 -->
        </div>
      </div>
    </section>

    <!-- 조직도 -->
    <section class="section">
      <div class="container">
        <h2 class="section-title" id="organizationTitle"></h2>
        <div id="organizationContainer">
          <!-- app.js에서 동적으로 생성 -->
        </div>
      </div>
    </section>

    <!-- 회사 연혁 -->
    <section class="section" style="background-color: var(--surface);">
      <div class="container">
        <h2 class="section-title" id="historyTitle"></h2>
        <div class="history-timeline-container" id="historyContainer">
          <!-- app.js에서 동적으로 생성 -->
        </div>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-grid">
        <div class="footer-section">
          <h3 data-inject="companyName"></h3>
          <p data-inject="slogan"></p>
        </div>
        <div class="footer-section">
          <h3 id="footerContactLabel"></h3>
          <p>전화: <span data-inject="footerPhone"></span></p>
          <p>이메일: <a href="#" data-inject="footerEmail"></a></p>
        </div>
        <div class="footer-section">
          <h3 id="footerAddressLabel"></h3>
          <p data-inject="footerAddress"></p>
        </div>
      </div>
      <div class="footer-bottom">
        <p data-inject="footerCopyright"></p>
      </div>
    </div>
  </footer>

  <script src="content.js"></script>
  <script src="app.js"></script>
</body>
</html>

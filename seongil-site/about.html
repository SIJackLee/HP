<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:type" content="website">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="#main-content" class="skip-link"></a>
  
  <!-- 헤더 -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo" data-inject="companyName"></a>
      <button class="menu-toggle" id="menuToggle" aria-label="메뉴 열기">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav>
        <ul class="nav-menu" id="navMenu">
          <li><a href="index.html" class="nav-link" data-page="index">홈</a></li>
          <li><a href="about.html" class="nav-link active" data-page="about">회사소개</a></li>
          <li><a href="products.html" class="nav-link" data-page="products">제품소개</a></li>
          <li><a href="resources.html" class="nav-link" data-page="resources">자료실</a></li>
          <li><a href="support.html" class="nav-link" data-page="support">A/S문의</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main id="main-content">
    <!-- 페이지 헤더 -->
    <section class="page-hero">
      <div class="container">
        <h1 id="pageTitle"></h1>
        <p id="pageSubtitle"></p>
      </div>
    </section>

    <!-- 서브페이지 네비게이션 -->
    <nav class="about-subpage-nav" id="aboutSubpageNav" aria-label="회사소개 메뉴">
      <ul class="about-subpage-nav__list" id="aboutSubpageNavList">
        <!-- app.js에서 동적 생성 -->
      </ul>
    </nav>

    <!-- 서브페이지 콘텐츠 영역 -->
    <div class="about-subpages" id="aboutSubpages">
      <div class="about-subpage active" id="about-greeting" data-subpage="greeting" role="tabpanel">
        <section class="section" style="background-color: var(--surface);">
          <div class="container">
            <div class="ceo-greeting">
              <h2 class="ceo-greeting__label" id="ceoGreetingLabel"></h2>
              <p class="ceo-greeting__title" id="ceoGreetingTitle"></p>
              <div class="ceo-greeting__body" id="ceoGreetingBody"></div>
              <p class="ceo-greeting__sign" id="ceoGreetingSign"></p>
            </div>
          </div>
        </section>
      </div>

      <div class="about-subpage" id="about-location" data-subpage="location" role="tabpanel">
        <section class="section">
          <div class="container">
            <h2 class="section-title" id="aboutLocationTitle"></h2>
            <div class="location-vertical">
              <div class="location-address-card">
                <p class="location-address" id="aboutLocationAddress"></p>
                <a href="#" id="aboutMapLink" class="map-link map-link--button" target="_blank" rel="noopener noreferrer"></a>
              </div>
              <div class="location-map-full">
                <div class="location-map-embed" id="aboutMapEmbedWrap"></div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="about-subpage" id="about-global" data-subpage="global" role="tabpanel">
        <section class="section section-compact">
          <div class="container">
            <h2 class="section-title" id="globalNetworkTitle"></h2>
            <p class="section-subtitle" id="globalNetworkDescription"></p>
            <div id="globalNetworkMapWrap" class="global-network-map-wrap"></div>
            <div class="countries-chip-container" id="globalCountriesList"></div>
          </div>
        </section>
      </div>

      <div class="about-subpage" id="about-values" data-subpage="values" role="tabpanel">
        <section class="section" style="background-color: var(--surface);">
          <div class="container">
            <h2 class="section-title" id="coreValuesTitle"></h2>
            <div id="coreValuesContainer" class="values-wrap"></div>
          </div>
        </section>
      </div>

      <div class="about-subpage" id="about-organization" data-subpage="organization" role="tabpanel">
        <section class="section">
          <div class="container">
            <h2 class="section-title" id="organizationTitle"></h2>
            <div id="organizationContainer"></div>
          </div>
        </section>
      </div>

      <div class="about-subpage" id="about-history" data-subpage="history" role="tabpanel">
        <section class="section" style="background-color: var(--surface);">
          <div class="container">
            <h2 class="section-title" id="historyTitle"></h2>
            <div class="history-timeline-container" id="historyContainer"></div>
            <div class="history-zigzag-container" id="historyZigzagContainer"></div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-grid">
        <div class="footer-section">
          <h3 data-inject="companyName"></h3>
          <p data-inject="slogan"></p>
        </div>
        <div class="footer-section">
          <h3 id="footerContactLabel"></h3>
          <p>전화: <span data-inject="footerPhone"></span></p>
          <p>이메일: <a href="#" data-inject="footerEmail"></a></p>
        </div>
        <div class="footer-section">
          <h3 id="footerAddressLabel"></h3>
          <p data-inject="footerAddress"></p>
        </div>
      </div>
      <div class="footer-bottom">
        <p data-inject="footerCopyright"></p>
      </div>
    </div>
  </footer>

  <script src="content.js"></script>
  <!-- 카카오맵 API - content.js의 kakaoMapApiKey 값 사용 -->
  <script>
    // content.js 로드 후 카카오맵 API 키로 스크립트 동적 로드
    (function() {
      if (typeof SITE_CONTENT !== 'undefined' && SITE_CONTENT.contact && SITE_CONTENT.contact.kakaoMapApiKey) {
        var apiKey = SITE_CONTENT.contact.kakaoMapApiKey.trim();
        if (apiKey && apiKey !== '') {
          var script = document.createElement('script');
          script.type = 'text/javascript';
          script.src = '//dapi.kakao.com/v2/maps/sdk.js?appkey=' + encodeURIComponent(apiKey);
          document.head.appendChild(script);
        }
      }
    })();
  </script>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:type" content="website">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- BLDC 비디오 UX 테스트: 모드 전환 (1=HERO, 2=SIDE, 3=FULL). MODE3 전체페이지 테스트 시 다른 HTML에서도 동일 값 설정 -->
  <script>
    window.VIDEO_MODE = 1;   // 1=hero배경, 2=사이드섹션, 3=전체배경(모바일자동비활성화)
    window.VIDEO_DISABLED = false; // true 시 영상 비활성화(성능 fallback)
  </script>
  <a href="#main-content" class="skip-link"></a>
  
  <!-- 헤더 -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo" data-inject="companyName"></a>
      <button class="menu-toggle" id="menuToggle" aria-label="메뉴 열기">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav>
        <ul class="nav-menu" id="navMenu">
          <li><a href="index.html" class="nav-link active" data-page="index">홈</a></li>
          <li><a href="about.html" class="nav-link" data-page="about">회사소개</a></li>
          <li><a href="products.html" class="nav-link" data-page="products">제품소개</a></li>
          <li><a href="resources.html" class="nav-link" data-page="resources">자료실</a></li>
          <li><a href="support.html" class="nav-link" data-page="support">A/S문의</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main id="main-content">
    <!-- 히어로 섹션 -->
    <section class="hero">
      <div class="hero-content">
        <h1 id="heroTitle"></h1>
        <p id="heroSubtitle"></p>
      </div>
    </section>

    <!-- 회사 소개 미리보기 -->
    <section class="section">
      <div class="container">
        <h2 class="section-title" id="aboutSectionTitle"></h2>
        <p class="section-subtitle" data-inject="slogan"></p>
        <div class="about-content">
          <p id="aboutSectionText"></p>
          <div class="cta-row">
            <a href="about.html" class="btn btn-primary" id="learnMoreBtn"></a>
          </div>
        </div>
      </div>
    </section>

    <!-- 주요 제품 미리보기 -->
    <section class="section" style="background-color: var(--surface);">
      <div class="container">
        <h2 class="section-title" id="productsSectionTitle"></h2>
        <p class="section-subtitle" id="productsSectionSubtitle"></p>
        <div class="card-grid" id="homeProductsPreview">
          <!-- app.js에서 동적으로 생성 -->
        </div>
        <div style="text-align: center; margin-top: 2rem;">
          <a href="products.html" class="btn btn-primary" id="viewAllProductsBtn"></a>
        </div>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-grid">
        <div class="footer-section">
          <h3 data-inject="companyName"></h3>
          <p data-inject="slogan"></p>
        </div>
        <div class="footer-section">
          <h3 id="footerContactLabel"></h3>
          <p>전화: <span data-inject="footerPhone"></span></p>
          <p>이메일: <a href="#" data-inject="footerEmail"></a></p>
        </div>
        <div class="footer-section">
          <h3 id="footerAddressLabel"></h3>
          <p data-inject="footerAddress"></p>
        </div>
      </div>
      <div class="footer-bottom">
        <p data-inject="footerCopyright"></p>
      </div>
    </div>
  </footer>

  <script src="content.js"></script>
  <script src="app.js"></script>
</body>
</html>
